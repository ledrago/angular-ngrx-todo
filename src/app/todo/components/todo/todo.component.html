<h1 class="gen-title">The overkill Todo</h1>
<button
  mat-raised-button
  color="primary"
  (click)="newTodo()"
  class="new-todo-button"
>
  Nouvelle t√¢che <mat-icon>add_circle_outline</mat-icon>
</button>
<div *ngFor="let todo of todoList" class="list">
  <mat-card class="list-item" *ngIf="todo">
    <mat-card-header class="list-item-title">
      <mat-card-title [ngClass]="todo.done ? 'crossed' : ''"
        ><a [routerLink]="['/', todo.id]">{{ todo.title }}</a></mat-card-title
      >
      <mat-checkbox
        #todoState
        (change)="changeTodoState(todo, todoState)"
        [checked]="todo.done"
      ></mat-checkbox>
    </mat-card-header>
  </mat-card>
</div>
<router-outlet></router-outlet>
